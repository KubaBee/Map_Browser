{% extends "map_browser/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Wyszukaj</title>
{% endblock title %}
{% block content %}

    <div class="col-md-4">
        <ul class="nav nav-tabs" id="wyszukaj" role="tablist">
            <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="map-tab" data-bs-toggle="tab" data-bs-target="#map" type="button" role="tab" aria-controls="map" aria-selected="true">Mapy</button>
            </li>
            <li class="nav-item" role="presentation">
                    <button class="nav-link" id="doc-tab" data-bs-toggle="tab" data-bs-target="#doc" type="button" role="tab" aria-controls="doc" aria-selected="false">Dokumenty</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="map" role="tabpanel" aria-labelledby="map-tab"><h2>Wyszukaj Mapy</h2></div>
            <div class="tab-pane fade" id="doc" role="tabpanel" aria-labelledby="doc-tab"><h2>Wyszukaj Dokumenty</h2></div>
        </div>
    </div>

{% endblock content %}
